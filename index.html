<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- styles -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">


    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <div class="card">
        <div class="card__right">
            <figure class="card__cover"></figure>
        </div>
        <div class="card__left">
            <div class="card__body">
                <h1 class="card__title">Get <span class="title__focus">insights</span> that help your business grow.</h1>
                <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="card__footer">
                <div class="footer__info info-1">
                    <span class="info__section1">10k+</span>
                    <span class="info__section2">companies</span>
                </div>
                <div class="footer__info info-2">
                    <span class="info__section1">314</span>
                    <span class="info__section2">templates</span>
                </div>
                <div class="footer__info info-3">
                    <span class="info__section1">12M+</span>
                    <span class="info__section2">queries</span>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
